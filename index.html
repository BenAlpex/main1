<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Portfolio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --bg1: #050a08;
  --bg2: #071f14;
  --neon: #00ff9c;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: system-ui, sans-serif;
}

body {
  height: 100vh;
  background: linear-gradient(-45deg, #020403, #071f14, #020403);
  background-size: 400% 400%;
  animation: bg 20s ease infinite;
  overflow: hidden;
  color: white;
}

@keyframes bg {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* SOFT NOISE */
body::after {
  content: "";
  position: fixed;
  inset: 0;
  background-image: url("https://grainy-gradients.vercel.app/noise.svg");
  opacity: .05;
  pointer-events: none;
}

/* CENTER UI */
.center-ui {
  position: absolute;
  inset: 0;
  display: flex;
  justify-content: center;
  align-items: center;
}

.cards {
  display: grid;
  grid-template-columns: repeat(2, 220px);
  gap: 25px;
}

.card {
  background: rgba(0,0,0,.6);
  backdrop-filter: blur(16px);
  border-radius: 18px;
  padding: 20px;
  border: 1px solid rgba(255,255,255,.05);
  box-shadow: 0 0 30px rgba(0,255,156,.15);
  transition: .3s;
  display: flex;
  flex-direction: column;
  gap: 15px;
}

.card:hover {
  transform: translateY(-6px);
  box-shadow: 0 0 50px rgba(0,255,156,.35);
}

.card img {
  width: 40px;
  height: 40px;
}

.card button {
  background: transparent;
  border: 1px solid var(--neon);
  color: var(--neon);
  padding: 8px;
  border-radius: 10px;
  cursor: pointer;
  transition: .3s;
}

.card button:hover {
  background: var(--neon);
  color: black;
}

/* MUSIC PLAYER */
.player {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background: rgba(0,0,0,.7);
  backdrop-filter: blur(14px);
  border-radius: 14px;
  padding: 12px;
  box-shadow: 0 0 25px rgba(0,255,156,.3);
}

.player input {
  color: white;
}
</style>
</head>

<body>

<div class="center-ui">
  <div class="cards">

    <div class="card">
      <img src="https://cdn-icons-png.flaticon.com/512/733/733553.png">
      <button onclick="go('https://github.com/')">GitHub</button>
    </div>

    <div class="card">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png">
      <button onclick="go('https://discord.com/')">Discord</button>
    </div>

    <div class="card">
      <img src="https://cdn-icons-png.flaticon.com/512/733/733579.png">
      <button onclick="go('https://twitter.com/')">Twitter</button>
    </div>

    <div class="card">
      <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png">
      <button onclick="go('https://instagram.com/')">Instagram</button>
    </div>

  </div>
</div>

<!-- MUSIC -->
<div class="player">
  <input type="file" accept="audio/*" onchange="play(this)">
</div>

<audio id="audio" loop></audio>

<script>
function go(url) {
  window.open(url, "_blank");
}

function play(input) {
  const file = input.files[0];
  if (!file) return;

  const audio = document.getElementById("audio");
  audio.src = URL.createObjectURL(file);
  audio.play();
}
</script>

</body>
</html>
