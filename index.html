<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>My Portfolio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
    --bg: #0b0f14;
    --card: #111827;
    --neon: #7c3aed;
    --text: #e5e7eb;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', system-ui;
}

body {
    background: radial-gradient(circle at top, #111827, var(--bg));
    color: var(--text);
    min-height: 100vh;
    overflow-x: hidden;
}

/* HERO */
.hero {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    flex-direction: column;
}

.hero h1 {
    font-size: 3.5rem;
    text-shadow: 0 0 20px var(--neon);
}

.hero p {
    opacity: .7;
    margin-top: 10px;
}

/* PORTFOLIO */
.portfolio {
    padding: 80px 10%;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px,1fr));
    gap: 30px;
}

.card {
    background: linear-gradient(145deg, #0f172a, #020617);
    border-radius: 16px;
    padding: 25px;
    box-shadow: 0 0 30px rgba(124,58,237,.15);
    transition: .3s;
}

.card:hover {
    transform: translateY(-8px);
    box-shadow: 0 0 50px rgba(124,58,237,.4);
}

.card h3 {
    color: var(--neon);
    margin-bottom: 10px;
}

/* PLAYER */
.player {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: rgba(17,24,39,.9);
    backdrop-filter: blur(12px);
    border-radius: 14px;
    padding: 15px 20px;
    display: flex;
    align-items: center;
    gap: 15px;
    box-shadow: 0 0 25px rgba(124,58,237,.3);
}

.player button {
    background: var(--neon);
    border: none;
    color: white;
    padding: 10px 14px;
    border-radius: 10px;
    cursor: pointer;
}

.player span {
    font-size: .9rem;
    opacity: .8;
}
</style>
</head>

<body>

<section class="hero">
    <h1>alpeX</h1>
    <p>Developer • Tech Enthusiast • Cyber Aesthetic</p>
</section>

<section class="portfolio">
    <div class="card">
        <h3>Project One</h3>
        <p>Web tabanlı modern uygulama.</p>
    </div>
    <div class="card">
        <h3>Project Two</h3>
        <p>API, otomasyon ve backend.</p>
    </div>
    <div class="card">
        <h3>Project Three</h3>
        <p>UI/UX + performans odaklı.</p>
    </div>
</section>

<!-- MUSIC PLAYER -->
<div class="player">
    <button onclick="toggleMusic()">▶</button>
    <span>Background Music</span>
    <audio id="music" src="music.mp3" loop></audio>
</div>

<script>
const music = document.getElementById("music");
const btn = document.querySelector(".player button");

function toggleMusic(){
    if(music.paused){
        music.play();
        btn.textContent = "⏸";
    } else {
        music.pause();
        btn.textContent = "▶";
    }
}
</script>

</body>
</html>
