<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Portfolio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --bg: #050a08;
  --neon: #00ff9c;
  --dark: #020403;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: system-ui, sans-serif;
}

body {
  height: 100vh;
  background: radial-gradient(circle at top, #0a1f17, var(--bg));
  overflow: hidden;
  color: white;
}

/* GRID */
.grid {
  position: fixed;
  inset: 0;
  background-image:
    linear-gradient(rgba(0,255,156,.08) 1px, transparent 1px),
    linear-gradient(90deg, rgba(0,255,156,.08) 1px, transparent 1px);
  background-size: 60px 60px;
  animation: gridMove 20s linear infinite;
}

@keyframes gridMove {
  from { background-position: 0 0; }
  to { background-position: 600px 600px; }
}

/* LASER LINES */
.line {
  position: absolute;
  width: 120%;
  height: 2px;
  background: linear-gradient(90deg, transparent, var(--neon), transparent);
  animation: move 6s linear infinite;
  opacity: .6;
}

.line:nth-child(1) { top: 20%; animation-duration: 5s; }
.line:nth-child(2) { top: 50%; animation-duration: 7s; }
.line:nth-child(3) { top: 80%; animation-duration: 6s; }

@keyframes move {
  from { transform: translateX(-100%); }
  to { transform: translateX(100%); }
}

/* CENTER TEXT (istersen silebilirsin) */
.center {
  position: absolute;
  inset: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 3rem;
  letter-spacing: 4px;
  text-shadow: 0 0 20px var(--neon);
}

/* MUSIC MENU */
.music {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background: rgba(0,0,0,.7);
  backdrop-filter: blur(12px);
  border: 1px solid rgba(0,255,156,.3);
  border-radius: 14px;
  padding: 12px;
  display: flex;
  gap: 8px;
  box-shadow: 0 0 30px rgba(0,255,156,.3);
}

.music input {
  background: #020403;
  border: 1px solid rgba(0,255,156,.3);
  color: white;
  padding: 6px 8px;
  border-radius: 8px;
  width: 200px;
}

.music button {
  background: var(--neon);
  color: black;
  border: none;
  padding: 6px 10px;
  border-radius: 8px;
  cursor: pointer;
  font-weight: bold;
}

iframe {
  position: fixed;
  bottom: 80px;
  right: 20px;
  width: 300px;
  height: 80px;
  border: none;
  display: none;
}
</style>
</head>

<body>

<div class="grid"></div>

<div class="line"></div>
<div class="line"></div>
<div class="line"></div>

<!-- İstersen sil -->
<div class="center">PORTFOLIO</div>

<!-- MUSIC -->
<div class="music">
  <input id="sc" placeholder="SoundCloud linki..." />
  <button onclick="play()">▶</button>
</div>

<iframe id="player" allow="autoplay"></iframe>

<script>
function play() {
  const url = document.getElementById("sc").value;
  if (!url.includes("soundcloud.com")) {
    alert("SoundCloud linki gir");
    return;
  }

  const player = document.getElementById("player");
  player.src =
    "https://w.soundcloud.com/player/?url=" +
    encodeURIComponent(url) +
    "&auto_play=true";
  player.style.display = "block";
}
</script>

</body>
</html>
