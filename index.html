<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Portfolio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
</head>

<body>
<div class="mouse-glow" id="glow"></div>

<!-- PARTICLES -->
<canvas id="particles"></canvas>
  
<!-- LOGO -->
<div class="logo">YOUR NAME</div>

<!-- CENTER UI -->
<div class="center-ui">
  <div class="cards">

    <div class="card" onclick="go('https://discord.com')">
      <img src="https://cdn-icons-png.flaticon.com/512/5968/5968968.png">
      <span>Discord</span>
    </div>

    <div class="card" onclick="go('https://tiktok.com')">
      <img src="https://cdn-icons-png.flaticon.com/512/3116/3116491.png">
      <span>TikTok</span>
    </div>

    <div class="card" onclick="go('https://instagram.com')">
      <img src="https://cdn-icons-png.flaticon.com/512/1384/1384015.png">
      <span>Instagram</span>
    </div>

    <div class="card" onclick="go('https://youtube.com')">
      <img src="https://cdn-icons-png.flaticon.com/512/1384/1384012.png">
      <span>YouTube</span>
    </div>

  </div>
</div>

<script src="bg.js"></script>
<script src="particles.js"></script>
<script>
function go(url){ window.open(url,"_blank"); }
</script>

  <script>
document.querySelectorAll(".card").forEach(card => {
  card.addEventListener("mousemove", e => {
    const r = card.getBoundingClientRect();
    const x = e.clientX - r.left - r.width/2;
    const y = e.clientY - r.top - r.height/2;
    card.style.transform =
      `rotateY(${x/15}deg) rotateX(${-y/15}deg) scale(1.08)`;
  });

  card.addEventListener("mouseleave", () => {
    card.style.transform = "scale(1)";
  });
});
</script>

</body>
</html>
